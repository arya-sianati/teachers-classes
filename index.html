<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>برنامه کلاسی</title>
    <script type="text/javascript" src="vue.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<style>
@font-face {
  font-family: myFirstFont;
  src: url(assets/Estedad-VF.woff2);
}
    body{
        font-family: myFirstFont,serif;
        font-size: 24px;
        margin: 0;
        border: 0;
        padding: 0;

    }
    th, td{
        text-align: center;
    }
    #body{
        margin-left: 15%;
        margin-right: 15%;
    }



</style>
<body>
<div id="body" dir="rtl">
    <div class="mt-5">
            <h1 class="text-center">برنامه ریزی کلاسی</h1>
    </div>

    <div class="day-break mt-5">
        <h2>
            برنامه ی هفتگی
        </h2>
        <table class=" table table-bordered">
            <tr>
                <th>زنگ / روز</th>
                <th>
                    <button type="button" class="btn btn-primary rounded-pill m-1">روز جدید</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button type="button" class="btn btn-primary rounded-pill m-1" data-bs-toggle="modal" data-bs-target="#day-break-break-Modal">زنگ جدید</button>

                    <div class="modal fade" id="day-break-break-Modal" tabindex="-1" aria-labelledby="day-break-break-Modal-Label" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h5 class="modal-title" id="day-break-break-Modal-Label">زنگ جدید</h5>
                          </div>
                          <div dir="ltr" class="modal-body">
                            <div class="input-group mb-3 mt-3 input-group-lg">
                                <input type="time" class="form-control">
                                <span class="input-group-text">از ساعت</span>
                            </div>
                            <div class="input-group mb-3 input-group-lg">
                                <input type="time" class="form-control">
                                <span class="input-group-text">تا ساعت</span>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-success w-100">ثبت</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </th>
            </tr>
        </table>
    </div>

    <div class="grade-major mt-5">
        <h2>
            درس ها
        </h2>
        <table class="table table-bordered">
            <tr>
                <th>پایه / رشته</th>
                <th>
                    <button type="button" class="btn btn-primary rounded-pill m-1">رشته ی جدید</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button type="button" class="btn btn-primary rounded-pill m-1">پایه ی جدید</button>
                </th>
            </tr>
        </table>
    </div>

    <div class="class-major mt-5">
        <h2>
            کلاس ها
        </h2>
        <table class="table table-bordered">
            <tr>
                <th>پایه / رشته</th>
                <th>
                    <button type="button" class="btn btn-primary rounded-pill m-1">رشته ی جدید</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button type="button" class="btn btn-primary rounded-pill m-1">پایه ی جدید</button>
                </th>
            </tr>
        </table>
    </div>

    <div class="teachers mt-5">
        <h2>
            دبیر ها
        </h2>
        <table class="table table-bordered">
            <tr>
                <th>پایه / رشته</th>
                <th>
                    زنگ های قابل تدریس
                </th>
                <th>
                    درس های قابل تدریس
                </th>
            </tr>
            <tr>
                <th>
                    <button type="button" class="btn btn-primary rounded-pill m-1">معلم جدید</button>
                </th>
            </tr>
        </table>
    </div>


    <button type="button" class="btn btn-success rounded mt-5 mb-5 w-100 p-3"><h5>ساخت برنامه کلاسی</h5></button>


</div>



<script type="text/javascript">

</script>
</body>


</html>
